<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Appointment Scheduling</title>
    <style>
        /* Basic CSS for styling (you can expand this for a more polished design) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        label, input, select {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Appointment Scheduling</h1>
        <form action="schedule.php" method="post">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="appointmentDate">Preferred Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>
            
            <label for="department">Select Department:</label>
            <select id="department" name="department">
                <option value="general">General</option>
                <option value="cardiology">Cardiology</option>
                <option value="orthopedics">Orthopedics</option>
                <!-- Add other departments as needed -->
            </select>
            
            <input type="submit" value="Schedule Appointment">
        </form>
    </div>
    <form action="page3.html" method="get"></form>
</body>
</html>
