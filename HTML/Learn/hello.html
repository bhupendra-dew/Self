<DOCTYPE html>
<html>
    <head>
        <title>Armstrong number</title>
    </head>
    <body>
        <script>
            let number = prompt("Enter the number: ");
            let sum = 0;
            let temp = number;
            while (temp > 0){
                let rem = temp % 10;
                sum = sum + (rem * rem * rem);
                temp = parseInt(temp / 10);
            }
            if (number == sum){
                document.write("Armstrong number");
            }
            else{
                document.write("Not an Armstrong number");
            }
        </script>
</html>
